<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fix PDF</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f5f5f7;
    color: #1d1d1f;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .subtitle {
    color: #86868b;
    margin-bottom: 2rem;
  }

  #drop-zone {
    width: 100%;
    max-width: 500px;
    border: 2px dashed #c7c7cc;
    border-radius: 16px;
    padding: 3rem 2rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease;
    background: white;
  }

  #drop-zone.dragover {
    border-color: #0071e3;
    background: #f0f7ff;
  }

  #drop-zone.processing {
    border-color: #86868b;
    cursor: default;
    pointer-events: none;
  }

  .drop-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    display: block;
  }

  .drop-label {
    font-size: 1.1rem;
    color: #1d1d1f;
  }

  .drop-hint {
    font-size: 0.85rem;
    color: #86868b;
    margin-top: 0.5rem;
  }

  input[type="file"] { display: none; }

  #progress {
    width: 100%;
    max-width: 500px;
    margin-top: 1.5rem;
  }

  .progress-bar-container {
    background: #e5e5ea;
    border-radius: 8px;
    overflow: hidden;
    height: 8px;
    margin-bottom: 0.75rem;
  }

  .progress-bar {
    height: 100%;
    background: #0071e3;
    width: 0%;
    transition: width 0.3s ease;
    border-radius: 8px;
  }

  .progress-text {
    font-size: 0.9rem;
    color: #86868b;
    text-align: center;
  }

  .done {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 1rem;
    color: #248a3d;
    font-weight: 500;
  }

  .error {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 1rem;
    color: #ff3b30;
    font-weight: 500;
  }

  .reset-link {
    color: #0071e3;
    cursor: pointer;
    text-decoration: underline;
    margin-top: 0.75rem;
    display: inline-block;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<h1>Fix PDF</h1>
<p class="subtitle">Fixes PDFs with broken fonts â€” all processing happens in your browser</p>

<div id="drop-zone">
  <span class="drop-icon">ðŸ“„</span>
  <div class="drop-label">Drop a PDF here or click to select</div>
  <div class="drop-hint">Your file never leaves your computer</div>
</div>

<input type="file" id="file-input" accept=".pdf,application/pdf">

<div id="progress" style="display:none">
  <div class="progress-bar-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="progress-text" id="progress-text"></div>
</div>

<div id="result"></div>

<script type="module" src="/src/main.js"></script>

</body>
</html>
